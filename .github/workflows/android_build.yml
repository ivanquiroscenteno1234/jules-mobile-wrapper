name: Build and Upload Android APK

on:
  push:
    branches:
      - '**' # Trigger on all branches for testing
  workflow_dispatch:

jobs:
  build:
    name: Build APK and Upload to Drive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Temporary Build Project
        run: |
          # Create a clean flutter project
          flutter create temp_build

          # Remove default code
          rm -rf temp_build/lib temp_build/pubspec.yaml

          # Copy user code
          cp -r mobile_jules/client/lib temp_build/
          cp mobile_jules/client/pubspec.yaml temp_build/

      - name: Install Dependencies
        working-directory: ./temp_build
        run: flutter pub get

      - name: Build APK
        working-directory: ./temp_build
        run: flutter build apk --release

      - name: Encode Credentials
        id: encode_creds
        shell: bash
        env:
          RAW_CREDS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          # The upload action expects Base64 encoded credentials.
          # We encode the raw JSON secret here to avoid forcing the user to do it manually.
          ENCODED=$(echo "$RAW_CREDS" | base64 -w 0)
          echo "b64_creds=$ENCODED" >> $GITHUB_OUTPUT

      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ steps.encode_creds.outputs.b64_creds }}
          filename: temp_build/build/app/outputs/flutter-apk/app-release.apk
          folderId: "1JXRr0gVfuxJZC2tBxoTtRjyshSzAn7UO"
          name: mobile_jules_${{ github.run_number }}.apk
          overwrite: "false"
