name: Build and Upload Android APK

on:
  push:
    branches:
      - '**' # Trigger on all branches for testing
  workflow_dispatch:

jobs:
  build:
    name: Build APK and Upload to Drive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        working-directory: ./mobile_jules/client
        run: flutter pub get

      - name: Build APK
        working-directory: ./mobile_jules/client
        run: flutter build apk --release

      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          filename: mobile_jules/client/build/app/outputs/flutter-apk/app-release.apk
          folderId: "1JXRr0gVfuxJZC2tBxoTtRjyshSzAn7UO"
          name: mobile_jules_${{ github.run_number }}.apk
          overwrite: "false"
