name: Build and Upload Android APK

on:
  push:
    branches:
      - '**' # Trigger on all branches for testing
  workflow_dispatch:

jobs:
  build:
    name: Build APK and Upload to Drive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Temporary Build Project
        run: |
          # Create a clean flutter project with a specific organization to avoid default com.example
          flutter create --org com.jules temp_build

          # Remove default code
          rm -rf temp_build/lib temp_build/pubspec.yaml

          # Copy user code
          cp -r mobile_jules/client/lib temp_build/
          cp mobile_jules/client/pubspec.yaml temp_build/

          # Inject INTERNET permission into AndroidManifest.xml
          # We search for the <manifest> tag and insert the permission right after it
          sed -i 's|<manifest xmlns:android="http://schemas.android.com/apk/res/android">|<manifest xmlns:android="http://schemas.android.com/apk/res/android">\n    <uses-permission android:name="android.permission.INTERNET"/>|' temp_build/android/app/src/main/AndroidManifest.xml

      - name: Install Dependencies
        working-directory: ./temp_build
        run: flutter pub get

      - name: Build APK
        working-directory: ./temp_build
        run: flutter build apk --release

      - name: Install Python Dependencies
        run: |
          pip install google-api-python-client google-auth-oauthlib google-auth

      - name: Upload to Google Drive (OAuth)
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
        run: python scripts/upload_with_oauth.py
