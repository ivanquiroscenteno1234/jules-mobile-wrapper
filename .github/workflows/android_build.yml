name: Build and Upload Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK and Upload to Drive
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Flutter Project Structure
        run: |
          # Create a new blank flutter project
          flutter create mobile_jules_client

          # Remove the default lib and pubspec
          rm -rf mobile_jules_client/lib mobile_jules_client/pubspec.yaml

          # Copy our source files into the new project
          cp -r mobile_jules/client/lib mobile_jules_client/
          cp mobile_jules/client/pubspec.yaml mobile_jules_client/

      - name: Install Dependencies
        working-directory: ./mobile_jules_client
        run: flutter pub get

      - name: Build APK
        working-directory: ./mobile_jules_client
        run: flutter build apk --release

      - name: Install Python Dependencies
        run: |
          pip install google-api-python-client google-auth

      - name: Upload to Google Drive
        run: python scripts/upload_to_drive.py
